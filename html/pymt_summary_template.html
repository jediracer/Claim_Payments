<!DOCTYPE html>
<html lang="en">
<head>
    <title>Claim Payment Summary</title>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
        </script> 
    <style>
        .header {vertical-align: baseline;}
        .title {float:left;
                font-weight: bold;
                font-size:40px;
                padding: 5px 5px 30px 100px;}
        .logo {float:right;
               padding: 5px 100px 30px 5px;}
        .footer {vertical-align: baseline;}
        .rec-count {float:left;
                    font-size:16px;
                    padding: 5px 5px 10px 30px;}
        .rpt-date {float:right;
                   font-size:16px;
                   padding: 5px 5px 10px 30px;}           
        .df .error{width:100%;
                   height:100%;}                      
        table {margin: 0 auto;
               width: 100%;
               margin-top:10px;
               margin-bottom:10px;
               border: 3px solid black;}
        th {font-weight: bold;
            font-size: 16px;
            border: 3px solid black;
            padding: 3px 5px 3px 5px;}
        td {font-size: 12px;
            border: 1px solid black;
            padding: 3px 5px 3px 5px;}
        .err_title {font-weight: bold;
                    text-align: left;
                    font-size:25px;
                    padding: 50px 0px 10px 20px;}
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <p>Claim Payment Summary</p>    
        </div>
        <div class="logo">
            <img src="https://www.frostinsure.com/wp-content/uploads/Frost-Logo.png" style="width:156px;height:69px;"/>
        </div>
    </div>
    <div id="df">
    
    </div>
    <div class="footer">
        <div class="rec-count">
            <p id="count"></p>
        </div>
    </div>
    <div class="err_title">
        <p>Errors:</p>
    </div>
    <div id="error">

    </div>
    <div class="footer">
        <div class="rec-count">
            <p id="err_count"></p>
        </div>
        <div class="rpt-date">
            <p id="date"></p>
        </div> 
    </div>
    <script>
        n = new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        num = $("#df tr").length -1;
        e_num = $("#error tr").length -1;
        document.getElementById("date").innerHTML = "Report date: " + m + "/" + d + "/" + y;
        document.getElementById("count").innerHTML = num + " payments processed.";
        document.getElementById("err_count").innerHTML = e_num + " errors occurred.";
    </script>
</body>
</html>
